<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Visit Date</label>
          <input
            type="text"
            id="date"
            class="form-control"
            name="date"
            ngModel
          >
        </div>
        <div class="col-sm-12 form-group">
          <label for="amount">Assessment Type</label>
          <input
            type="assessmentType"
            id="amount"
            class="form-control"
            name="assessmentType"
            ngModel
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit">
          </button>
            <!-- [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }} -->
          <!-- </button> -->
          <!-- <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button> -->
        </div>
      </div>
    </form>
  </div>
</div>
